<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Arial Black', sans-serif;
        font-weight: 900;
        font-size: 36px;
        fill: #CC0000;
        letter-spacing: 4px;
      }
      .tech-text {
        font-family: 'Arial', sans-serif;
        font-weight: 700;
        font-size: 12px;
        fill: #1a1a1a;
        letter-spacing: 3px;
      }
    </style>
  </defs>
  
  <!-- S -->
  <text x="20" y="42" class="logo-text">S</text>
  
  <!-- H -->
  <text x="56" y="42" class="logo-text">H</text>
  
  <!-- I -->
  <text x="96" y="42" class="logo-text">I</text>
  
  <!-- R -->
  <text x="116" y="42" class="logo-text">R</text>
  
  <!-- Globe replacing O - vertically centered with letters (moved down to y=30) -->
  <g id="globe-o" transform="translate(168, 30)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#CC0000" stroke-width="3.5"/>
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="16" ry="5" fill="none" stroke="#CC0000" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="16" ry="10" fill="none" stroke="#CC0000" stroke-width="1.5"/>
    <!-- Longitude line -->
    <ellipse cx="0" cy="0" rx="5" ry="16" fill="none" stroke="#CC0000" stroke-width="2"/>
  </g>
  
  <!-- TECHNOLOGIES text below -->
  <text x="20" y="68" class="tech-text">TECHNOLOGIES</text>
</svg>
